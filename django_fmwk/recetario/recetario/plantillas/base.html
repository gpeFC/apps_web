<!-- Plantilla: Base -->

<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <title>Recetario para MDW - {% block titulo %}{% endblock %}</title>
  <link rel='stylesheet' href='{{STATIC_URL}}css/base.css'>
  <link rel='shorcut icon' href='{{STATIC_URL}}img/img.png'>
  <style>
    {% block style_css %}{% endblock %}
  </style>
  <script src='{{STATIC_URL}}js/jquery-1.10.2.min.js'></script>
  <script src='{{STATIC_URL}}js/demo.js'></script>
</head>
<body>
  <header>
    {% block encabezado %}{% endblock %}
    <nav>
      <ul>
        <li><a href='/'>Inicio</a></li>
        <li><a href='/usuarios'>Usuarios Registrados</a></li>
        <li><a href='/recetas'>Recetas</a></li>
        <li><a href='/comenta'>Comenta</a></li>
        <li><a href='/sobre'>Sobre</a></li>
        <li><a href='/contacto'>Contactanos</a></li>
      </ul>
    </nav>
    <hr>
  </header>
  <section class='contenido'>
    {% block contenido %}{% endblock %}
  </section>
  <footer>
    <p>Proyecto de ejemplo para el curso de Django de Maestros del Web &copy;2012</p>
  </footer>
</body>
</html>
