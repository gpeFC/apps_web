<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> JQuery </title>
</head>
<body>
	<script type="text/javascript">
		var nombre = 'codigoFacilito';
		/*
			Tipos en JavaScript:
				Enteros
				Flotantes
				Cadenas de Texto
				Elementos de HTML
				Objetos

			Operadores:
				+ | - | * | / | ==>> Operadores Aritmeticos
				++ | -- ==>> Operadores de Incremento/Decremento
				= | ==>> Operador de Asignacion
				< | > | == | != | <= | >= | ==>> Operadores de comparacion
				&& | || | ! ==>> Operadores Logicos
		*/
		alert('Hola ' + nombre);
	</script>
</body>
</html>
