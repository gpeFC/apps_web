<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Selectores </title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		
		$(document).on('ready', function(){
			$('#parrafoUno, #parrafoDos, span').text('Hey somos iguales!');
		});
	</script>
</head>
<body>
	<div class="miDiv">
		<article>
			<p id="parrafoUno">Hola JQuery</p>
		</article>
	</div>
	<div>
		<article>
			<p id="parrafoDos">Y el curso de codigoFacilito</p>
		</article>
	</div>
	<span></span>
</body>
</html>
